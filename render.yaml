services:
  # Frontend - Next.js App
  - type: web
    name: job-tracker-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build --workspace=frontend
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: VITE_API_URL
        sync: false
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_FIREBASE_MEASUREMENT_ID
        sync: false

  # Backend - Express API
  - type: web
    name: job-tracker-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build --workspace=backend
    startCommand: cd backend && npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
