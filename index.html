<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job Application Tracker - Track your job applications efficiently">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Job Application Tracker</h1>
            <p class="subtitle">Keep track of all your job applications in one place</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="total-jobs">0</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-jobs">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="interview-jobs">0</div>
                <div class="stat-label">Interviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="offer-jobs">0</div>
                <div class="stat-label">Offers</div>
            </div>
        </div>

        <div class="add-job-section">
            <h2>Add New Job Application</h2>
            <form id="job-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="company-name">Company Name *</label>
                        <input type="text" id="company-name" required placeholder="e.g., Google">
                    </div>
                    <div class="form-group">
                        <label for="position">Position *</label>
                        <input type="text" id="position" required placeholder="e.g., Software Engineer">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" required>
                            <option value="Applied">Applied</option>
                            <option value="Phone Screen">Phone Screen</option>
                            <option value="Interview">Interview</option>
                            <option value="Offer">Offer</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date-applied">Date Applied *</label>
                        <input type="date" id="date-applied" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Add any additional notes..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Application</button>
            </form>
        </div>

        <div class="jobs-section">
            <div class="section-header">
                <h2>Your Applications</h2>
                <div class="filter-controls">
                    <label for="filter-status">Filter by Status:</label>
                    <select id="filter-status">
                        <option value="All">All</option>
                        <option value="Applied">Applied</option>
                        <option value="Phone Screen">Phone Screen</option>
                        <option value="Interview">Interview</option>
                        <option value="Offer">Offer</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
            </div>
            <div id="jobs-list" class="jobs-list">
                <p class="empty-state">No job applications yet. Add your first application above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
